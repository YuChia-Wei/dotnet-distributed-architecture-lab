  # 改用官方 Apache Kafka（KRaft 單節點，同時擔任 controller 與 broker）
  kafka:
    image: apache/kafka:4.0.0
    container_name: kafka
    ports:
      - "9092:9092"     # 叢集內部/容器間
      - "29092:29092"   # 本機端工具
    volumes:
      # 官方映像的預設資料目錄建議掛載到 /var/lib/kafka/data
      - kafka_data:/var/lib/kafka/data
    environment:
      # --- KRaft（Kafka Raft）基本設定 ---
      - KAFKA_NODE_ID=1
      - KAFKA_PROCESS_ROLES=controller,broker
      - KAFKA_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_CONTROLLER_QUORUM_VOTERS=1@kafka:9093

      # --- Listeners 與對外宣告（advertised listeners）---
      - KAFKA_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093,PLAINTEXT_HOST://:29092
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      - KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT

      # --- 單節點開發環境常見必要參數（避免內部主題無法建立）---
      - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=1
      - KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR=1
      - KAFKA_TRANSACTION_STATE_LOG_MIN_ISR=1

      # --- 資料目錄 ---
      - KAFKA_LOG_DIRS=/var/lib/kafka/data

      # --- KRaft 叢集 ID（cluster id）---
      # 單節點本機可固定一個；正式環境請事先用 kafka-storage.sh 產生並格式化
      - CLUSTER_ID=Lpaefz4gR4q_4Y-d-d-d-Q

  kafdrop:
    image: obsidiandynamics/kafdrop:latest
    container_name: kafdrop
    ports:
      - "19000:9000"
    environment:
      - KAFKA_BROKERCONNECT=kafka:9092
    depends_on:
      - kafka

  postgres-order:
    image: postgres:16-alpine
    container_name: postgres-order
    ports:
      - "5433:5432"
    volumes:
      - postgres_order_data:/var/lib/postgresql/data
      # copy the sql script to create tables
      - ./sql-script/create_orders_table.sql:/docker-entrypoint-initdb.d/create_orders_table.sql
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=orders_db

  postgres-product:
    image: postgres:16-alpine
    container_name: postgres-product
    ports:
      - "5434:5432"
    volumes:
      - postgres_product_data:/var/lib/postgresql/data
      # copy the sql script to fill tables
      - ./sql-script/create_products_table.sql:/docker-entrypoint-initdb.d/create_products_table.sql
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=products_db

  postgres-inventory:
    image: postgres:16-alpine
    container_name: postgres-inventory
    ports:
      - "5435:5432"
    volumes:
      - postgres_inventory_data:/var/lib/postgresql/data
      # copy the sql script to fill tables
      - ./sql-script/create_inventoryitems_table.sql:/docker-entrypoint-initdb.d/create_inventoryitems_table.sql
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=inventory_db

  orders-api:
    build:
      context: ../src
      dockerfile: ../src/Order/Presentation/SaleOrders.WebApi/Dockerfile
    container_name: orders-api
    environment:
      - QUEUE_SERVICE=Kafka
#      - ConnectionStrings__MessageBroker=amqp://guest:guest@rabbitmq:5672
      - ConnectionStrings__KafkaBroker=kafka:9092
      - ConnectionStrings__DefaultConnection=User ID=user;Password=password;Host=postgres-order;Port=5432;Database=orders_db;Pooling=true;
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector-contrib:4317
      - OTEL_SERVICE_NAME=orders-api
    ports:
      - "8080:8080"
      - "8443:8443"
    depends_on:
      - otel-collector-contrib
#      - rabbitmq
      - postgres-order
      - kafka

  orders-consumer:
    build:
      context: ../src
      dockerfile: ../src/Order/Presentation/SaleOrders.Consumer/Dockerfile
    container_name: orders-consumer
    environment:
      - QUEUE_SERVICE=Kafka
#      - BrokerConnectionString=amqp://guest:guest@rabbitmq:5672
      - BrokerConnectionString=kafka:9092
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector-contrib:4317
      - OTEL_SERVICE_NAME=orders-consumer
    depends_on:
      - otel-collector-contrib
#      - rabbitmq
      - postgres-order
      - kafka

  product-api:
    build:
      context: ../src
      dockerfile: ../src/Product/Presentation/SaleProducts.WebApi/Dockerfile
    container_name: product-api
    environment:
      - QUEUE_SERVICE=Kafka
#      - ConnectionStrings__MessageBroker=amqp://guest:guest@rabbitmq:5672
      - ConnectionStrings__KafkaBroker=kafka:9092
      - ConnectionStrings__DefaultConnection=User ID=user;Password=password;Host=postgres-product;Port=5432;Database=products_db;Pooling=true;
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector-contrib:4317
      - OTEL_SERVICE_NAME=product-api
    ports:
      - "8090:8080"
      - "8091:8443"
    depends_on:
      - otel-collector-contrib
#      - rabbitmq
      - postgres-product
      - kafka

  product-consumer:
    build:
      context: ../src
      dockerfile: ../src/Product/Presentation/SaleProducts.Consumer/Dockerfile
    container_name: product-consumer
    environment:
      - QUEUE_SERVICE=Kafka
#      - BrokerConnectionString=amqp://guest:guest@rabbitmq:5672
      - BrokerConnectionString=kafka:9092
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector-contrib:4317
      - OTEL_SERVICE_NAME=product-consumer
      - ConnectionStrings__DefaultConnection=User ID=user;Password=password;Host=postgres-product;Port=5432;Database=products_db;Pooling=true;
      - Services__Orders__BaseAddress=http://orders-api:8080/
    depends_on:
      - otel-collector-contrib
#      - rabbitmq
      - postgres-product
      - kafka

  inventory-api:
    build:
      context: ../src
      dockerfile: ../src/Inventory/Presentation/InventoryControl.WebApi/Dockerfile
    container_name: inventory-api
    environment:
      - QUEUE_SERVICE=Kafka
#      - ConnectionStrings__MessageBroker=amqp://guest:guest@rabbitmq:5672
      - ConnectionStrings__KafkaBroker=kafka:9092
      - ConnectionStrings__DefaultConnection=User ID=user;Password=password;Host=postgres-inventory;Port=5432;Database=inventory_db;Pooling=true;
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector-contrib:4317
      - OTEL_SERVICE_NAME=inventory-api
    ports:
      - "8100:8080"
      - "8101:8443"
    depends_on:
      - otel-collector-contrib
#      - rabbitmq
      - postgres-inventory
      - kafka

  inventory-consumer:
    build:
      context: ../src
      dockerfile: ../src/Inventory/Presentation/InventoryControl.Consumer/Dockerfile
    container_name: inventory-consumer
    environment:
      - QUEUE_SERVICE=Kafka
#      - BrokerConnectionString=amqp://guest:guest@rabbitmq:5672
      - BrokerConnectionString=kafka:9092
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector-contrib:4317
      - OTEL_SERVICE_NAME=inventory-consumer
      - ConnectionStrings__DefaultConnection=User ID=user;Password=password;Host=postgres-inventory;Port=5432;Database=inventory_db;Pooling=true;
    depends_on:
      - otel-collector-contrib
#      - rabbitmq
      - postgres-inventory
      - kafka

